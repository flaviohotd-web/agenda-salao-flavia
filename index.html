<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda - Sal√£o da Fl√°via</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background: #fff0f5;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #c2185b;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Agendamento - Sal√£o da Fl√°via</h2>

    <form id="form-agendamento">
      <label for="nome">Nome completo</label>
      <input id="nome" type="text" required />

      <label for="whatsapp">WhatsApp</label>
      <input id="whatsapp" type="tel" required placeholder="(00) 00000-0000" />

      <label for="servico">Servi√ßo</label>
      <select id="servico" required>
        <option value="">Escolha</option>
        <option value="Corte feminino">Corte feminino</option>
        <option value="Corte masculino">Corte masculino</option>
        <option value="Colora√ß√£o">Colora√ß√£o</option>
        <option value="Escova">Escova</option>
        <option value="Progressiva">Progressiva</option>
      </select>

      <label for="data">Data</label>
      <input id="data" type="date" required />

      <label for="hora">Hora</label>
      <input id="hora" type="time" required />

      <button type="submit">Agendar</button>
    </form>

    <div id="mensagem" class="status"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const API_URL = "https://script.google.com/macros/s/AKfycbwuiSvV8oRh5r6AD2H_fIKgIENcjTXUCzt6DuJdgyTxVG6Rw2M89hB1hXsXyuDkFpg/exec";

      const form = document.getElementById("form-agendamento");
      const mensagem = document.getElementById("mensagem");

      const dataInput = document.getElementById("data");
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, "0");
      const dd = String(hoje.getDate()).padStart(2, "0");
      dataInput.min = `${yyyy}-${mm}-${dd}`;

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        mensagem.textContent = "";

        const nome     = document.getElementById("nome").value.trim();
        const whatsapp = document.getElementById("whatsapp").value.trim();
        const servico  = document.getElementById("servico").value;
        const data     = document.getElementById("data").value;
        const hora     = document.getElementById("hora").value;

        if (!nome || !whatsapp || !servico || !data || !hora) {
          mensagem.textContent = "Preencha todos os campos!";
          mensagem.classList.add("error");
          return;
        }

        const formData = new URLSearchParams();
        formData.append("action", "create");
        formData.append("clientName", nome);
        formData.append("whatsapp", whatsapp);
        formData.append("service", servico);
        formData.append("date", data);
        formData.append("time", hora);

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            body: formData
          });
          const json = await res.json();

          if (json.success) {
            mensagem.textContent = "Agendamento enviado com sucesso! üíï";
            mensagem.classList.remove("error");
            form.reset();
          } else {
            throw new Error(json.error || "Erro inesperado.");
          }
        } catch (err) {
          console.error(err);
          mensagem.textContent = "Erro ao enviar o agendamento.";
          mensagem.classList.add("error");
        }
      });
    });
  </script>
</body>
</html>
